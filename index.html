<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode(Dark-Light)</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    Dark Mode:
    <input type="checkbox" id="Themeswitch">
    <div class="container">
        <h1>Light && Dark Mode Theme</h1>
        <h3>The entire page color theme is controlled using CSS and Javascript </h3>
        Contained dark mode:
        <input type="checkbox" id="innerThemeswitch">
        <div class="inner-container">
            <h3>The container color scheme is controlled by only CSS</h3>
        </div>
    </div>
</body>
</html>
